<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }

        /* Top Section */
        .top {
            display: flex;
            justify-content: space-between;
            background: #d9d9d9;
            padding: 20px;
            margin-bottom: 10px;
        }

        /* Left Sidebar + Body Section */
        .middle {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .sidebar {
            width: 20%;
            background: #d9d9d9;
            padding: 20px;
            height: 390px;
        }

        .right-section {
            flex: 1;
        }

        .header-box {
            background: #d9d9d9;
            padding: 20px;
            height: 60px;
            margin-bottom: 10px;
        }

        .body-box {
            background: #d9d9d9;
            padding: 20px;
            height: 280px;
        }

        /* Footer */
        .footer {
            background: #d9d9d9;
            padding: 20px;
            text-align: center;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Top Row -->
    <div class="top">
        <div>Logo</div>
        <div>Navigation</div>
    </div>

    <!-- Sidebar + Right content -->
    <div class="middle">

        <div class="sidebar">
            Side bar <br>
            Navigation
        </div>

        <div class="right-section">

            <div class="header-box">
                Header / Element
            </div>

            <div class="body-box">
                Body Area
            </div>

        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        Footer
    </div>

</div>

</body>
</html>
