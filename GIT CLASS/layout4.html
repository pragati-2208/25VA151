<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }

        /* Top section */
        .top-bar {
            display: flex;
            justify-content: space-between;
            background: #d9d9d9;
            padding: 20px;
            margin-bottom: 10px;
        }

        /* Grid area */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid-box {
            background: #d9d9d9;
            height: 70px;
        }

        /* Bottom 3 boxes */
        .bottom-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .bottom-box {
            background: #d9d9d9;
            flex: 1;
            padding: 20px;
            text-align: center;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Footer */
        .footer {
            background: #d9d9d9;
            padding: 20px;
            text-align: center;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Top Section -->
    <div class="top-bar">
        <div>Logo</div>
        <div>Navigation</div>
    </div>

    <!-- Grid Boxes -->
    <div class="grid">
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>

        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>

        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>

        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
    </div>

    <!-- Bottom boxes -->
    <div class="bottom-row">
        <div class="bottom-box">Box 1</div>
        <div class="bottom-box">Box 2</div>
        <div class="bottom-box">Box 3</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Footer
    </div>

</div>

</body>
</html>
