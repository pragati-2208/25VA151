<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header, .footer {
            background: #ccc;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }

        .navbar {
            background: #bdbdbd;
            padding: 15px;
            text-align: center;
            margin: 10px;
        }

        .container {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .left, .right {
            width: 20%;
            background: #d9d9d9;
            padding: 20px;
            text-align: center;
            height:100px;
            width:80px;
        }

        .main {
            flex: 1;
            background: #e0e0e0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">Header</div>

    <div class="navbar">Navigation Bar</div>

    <div class="navbar">Navigation Bar</div>

    <div class="container">
        <div class="left">Left Sidebar</div>
        <div class="main">Body Area</div>
       
    </div>

    <div class="footer">Footer</div>

</body>
</html>
