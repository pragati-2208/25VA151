 
 
<!DOCTYPE html> 
<html> 
<head> 
   <title>Learner Sign-Up Portal</title> 
</head> 
<body> 
   <br><br> 
<center> 
   <h1>Student Registation Form</h1> 
   <hr> 
</center> 
 
   <form> 
       <table> 
           <tr> 
               <td>Full Name:</td> 
               <td><input type="text" name="applicantName" placeholder="Enter 
your name"></td> 
           </tr> 
           <tr> 
               <td>Email Address:</td> 
               <td><input type="email" name="applicantEmail" placeholder="Enter 
email address"></td> 
           </tr> 
           <tr> 
               <td>Password:</td> 
               <td><input type="password" name="password" placeholder="Enter 
password"></td> 
           </tr> 
           <tr> 
               <td>Gender:</td> 
               <td> 
                   <input type="radio" name="gender" value="male"> Male 
                   <input type="radio" name="gender" value="female"> Female 
                   <input type="radio" name="gender" value="other"> Other 
               </td> 
           </tr> 
           <tr> 
               <td>Course:</td> 
               <td> 
                   <select name="program"> 
                       <option value="">-- Select course --</option> 
                       <option value="science">B.tech</option> 
                       <option value="arts">Bsc</option> 
                       <option value="engineering">M.tech</option> 
                   </select> 
               </td> 
           </tr> 
           <tr> 
               <td>Contact Number:</td> 
               <td><input type="tel" name="contact" placeholder="Enter phone 
number"></td> 
           </tr> 
           <tr> 
               <td>Address:</td> 
               <td> 
                   <textarea name="location" placeholder="Enter your address" 
rows="3"></textarea> 
               </td> 
           </tr> 
           <tr> 
               <td colspan="2"> 
                   <input type="submit" value="Register"> 
                   <input type="reset" value="Clear"> 
               </td> 
           </tr> 
       </table> 
   </form> 
   <br> 
   <hr> 
 
   <center> 
   <p>&copy; 2025 Student Registration Portal</p> 
   </center> 
 
</body> 
</html>
